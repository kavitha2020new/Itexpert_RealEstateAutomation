        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            div {
                position: relative;
            }

            div img {
                position: absolute;
                width:100%;
                height:300px;
                padding-top: 50px;
            }

            .top {
                animation-name: fade;
                animation-timing-function: ease-in-out;
                animation-iteration-count: infinite;
                animation-duration: 2s;
                animation-direction: alternate;
            }

            @keyframes fade {
                0% {
                    opacity: 1;
                }
                25% {
                    opacity: 1;
                }
                75% {
                    opacity: 0;
                }
                100% {
                    opacity: 0;
                }
            }

        </style>   
    </head>

        <div style="box-sizing: border-box;height:300px; width:100%; padding-top: 50px">
